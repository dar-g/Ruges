<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1920px">
	<title>Интернет-магазин «Ругес» - Корзина</title>
	<link rel="stylesheet" href="../build/assets/css/normalize.css">
	<link rel="stylesheet" href="../build/assets/css/styles.css">
</head>
<body>
	<div class="container">
		<div class="popup-outer">
			<div class="popup-wrap cart-wrap">
				<a href="#" class="close cart__close-btn"></a>
				<div class="cart__title">
					ВАША КОРЗИНА
				</div>
				<ul class="cart__item-list">
					<li class="cart__item">
						<a href="#" class="cart__item-link img-wrap_centering">
							<img src="../build/assets/images/item2_002.jpg" alt="Item pic" class="img_centering cart__item-pic">
						</a>
						<div class="cart__item-title-wrap">
							<p class="cart__item-title-p">
								Держатель для смартфона "Сусанин"
							</p>
							<button class="cart__delete-item">
								Удалить
							</button>
						</div>
						<div class="popular-products-item__quantity-counter cart__quantity-counter">
							<button class="popular-products-item__quantity-counter-minus">−</button>
							<div class="popular-products-item__quantity-counter-num">
								1 шт
							</div>
							<button class="popular-products-item__quantity-counter-plus">+</button>
						</div>
						<div class="cart__price">
							<span class="cart__price-num">
								230
							</span>
							<span class="cart__price-currency">
								р.
							</span>
						</div>
					</li>
					<li class="cart__item">
						<a href="#" class="cart__item-link img-wrap_centering">
							<img src="../build/assets/images/item2_002.jpg" alt="Item pic" class="img_centering cart__item-pic">
						</a>
						<div class="cart__item-title-wrap">
							<p class="cart__item-title-p">
								Держатель для смартфона "Сусанин"
							</p>
							<button class="cart__delete-item">
								Удалить
							</button>
						</div>
						<div class="popular-products-item__quantity-counter cart__quantity-counter">
							<button class="popular-products-item__quantity-counter-minus">−</button>
							<div class="popular-products-item__quantity-counter-num">
								1 шт
							</div>
							<button class="popular-products-item__quantity-counter-plus">+</button>
						</div>
						<div class="cart__price">
							<span class="cart__price-num">
								230
							</span>
							<span class="cart__price-currency">
								р.
							</span>
						</div>
					</li>
				</ul>
				<div class="cart__btn-wrap clearfix">
					<button class="cart__continue-shopping-btn">
					Продолжить покупки
					</button>
					<div class="cart__price-total">
						<span class="cart__price-total-text">
							Сумма:
						</span>
						<span class="cart__price-total-num">
							1450
						</span>
						<span class="cart__price-currency">
							р.
						</span>
					</div>
					<button class="cart__order-btn">
						Оформить заказ
					</button>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
