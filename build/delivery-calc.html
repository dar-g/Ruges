<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1920px">
	<title>Интернет-магазин «Ругес» - Калькулятор доставки</title>
	<link rel="stylesheet" href="../build/assets/css/normalize.css">
	<link rel="stylesheet" href="../build/assets/css/styles.css">
</head>
<body>
	<div class="container">
		<div class="delivery-calc">
			<div class="delivery-calc__inner">
				<form action="post" class="delivery-calc__form">
					<div class="delivery-calc__heading">
						Посчитать доставку в мой город
					</div>
					<ul class="delivery-calc__list">
						<li class="delivery-calc__item clearfix">
							<label for="delivery-calc__city" class="delivery-calc__label asterisk">
								Город
							</label>
							<input type="text" id="delivery-calc__city" class="delivery-calc__input">
						</li>
						<li class="delivery-calc__item clearfix">
							<label for="delivery-calc__street" class="delivery-calc__label asterisk">
								Улица
							</label>
							<input type="text" id="delivery-calc__street" class="delivery-calc__input">
						</li>
						<li class="delivery-calc__item clearfix">
							<label for="delivery-calc__building" class="delivery-calc__label asterisk">
								Дом
							</label>
							<input type="text" id="delivery-calc__building" class="delivery-calc__input">
						</li>
						<li class="delivery-calc__item clearfix">
							<label for="delivery-calc__postcode" class="delivery-calc__label asterisk">
								Почтовый индекс
							</label>
							<input type="text" id="delivery-calc__postcode" class="delivery-calc__input">
						</li>
						<li class="delivery-calc__item clearfix">
							<input type="radio" id="postamat" class="delivery-calc__input-radio">
							<label for="postamat" class="delivery-calc__label-radio">
								В постамат
							</label>
							<select name id="select-postamat" class="delivery-calc__select">
								<option selected value="" class="delivery-calc__select-opt">
									1 Квесисская ул., д.18 (2 дня / 400р.)
								</option>
								<option value="" class="delivery-calc__select-opt">
									Адрес 2 (3 дня / 300р.)
								</option>
								<option value="" class="delivery-calc__select-opt">
									Адрес 3 (4 дня / 330р.)
								</option>
							</select>
						</li>
						<li class="delivery-calc__item clearfix">
							<input type="radio" id="self-delivery" class="delivery-calc__input-radio">
							<label for="self-deliver" class="delivery-calc__label-radio">
								В пункт самовывоза
							</label>
							<select name id="select-selfdelivery" class="delivery-calc__select">
								<option selected value="" class="delivery-calc__select-opt">
									101000, Москва г, Новокузнецкая ул, д.42, строение...
								</option>
								<option value="" class="delivery-calc__select-opt">
									Адрес 2
								</option>
								<option value="" class="delivery-calc__select-opt">
									Адрес 3
								</option>
							</select>
						</li>
						<li class="delivery-calc__item clearfix">
							<input type="radio" id="self-delivery" class="delivery-calc__input-radio">
							<label for="self-deliver" class="delivery-calc__label-radio">
								В пункт самовывоза
							</label>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
